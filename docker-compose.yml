version: '3.8'

services:
  # Banco de dados
  postgres:
    image: postgres:15-alpine
    container_name: ychatclaw-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ychatclaw}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ychatclaw_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ychatclaw}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ychatclaw}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ychatclaw-network

  # Redis para filas e cache
  redis:
    image: redis:7-alpine
    container_name: ychatclaw-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ychatclaw-network

  # API Server (REST API)
  api-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.api-server
    container_name: ychatclaw-api
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${API_PORT:-3000}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - OLLAMA_URL=${OLLAMA_URL}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./media:/app/media
    networks:
      - ychatclaw-network

  # WebSocket Server (conexões com dispositivos)
  websocket-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.websocket-server
    container_name: ychatclaw-websocket
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - WS_PORT=${WS_PORT:-3001}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - HEARTBEAT_TIMEOUT_MS=${HEARTBEAT_TIMEOUT_MS:-90000}
    ports:
      - "${WS_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ychatclaw-network

  # AI Service (integração Ollama)
  ai-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.ai-service
    container_name: ychatclaw-ai
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${AI_PORT:-3002}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_URL=${OLLAMA_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3:8b}
      - OLLAMA_VISION_MODEL=${OLLAMA_VISION_MODEL:-llava:13b}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${AI_PORT:-3002}:3002"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ychatclaw-network

  # Worker (BullMQ)
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: ychatclaw-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - WS_SERVER_URL=${WS_SERVER_URL}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-5}
      - BROADCAST_BATCH_SIZE=${BROADCAST_BATCH_SIZE:-10}
      - BROADCAST_DELAY_MS=${BROADCAST_DELAY_MS:-200}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      websocket-server:
        condition: service_started
    networks:
      - ychatclaw-network

  # WhatsApp Gateway (Baileys)
  whatsapp-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.whatsapp-gateway
    container_name: ychatclaw-whatsapp
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${WHATSAPP_PORT:-3003}
      - REDIS_URL=${REDIS_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - WHATSAPP_SESSION_PATH=${WHATSAPP_SESSION_PATH:-./sessions/whatsapp}
    ports:
      - "${WHATSAPP_PORT:-3003}:3003"
    depends_on:
      redis:
        condition: service_healthy
      ai-service:
        condition: service_started
    volumes:
      - ./sessions:/app/sessions
    networks:
      - ychatclaw-network

  # Telegram Gateway
  telegram-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.telegram-gateway
    container_name: ychatclaw-telegram
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REDIS_URL=${REDIS_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      redis:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - ychatclaw-network

  # Discord Gateway
  discord-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.discord-gateway
    container_name: ychatclaw-discord
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REDIS_URL=${REDIS_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
    depends_on:
      redis:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - ychatclaw-network

volumes:
  postgres_data:
  redis_data:

networks:
  ychatclaw-network:
    driver: bridge
